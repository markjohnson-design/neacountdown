<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCSE NEA DEADLINE 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime-bright: #adff2f;
            --lime-bg: #d9f99d;
            --deep-green: #1a2e05;
            --glass: rgba(255, 255, 255, 0.35);
            --glass-border: rgba(255, 255, 255, 0.6);
        }

        body {
            margin: 0;
            padding: 40px 20px;
            background-color: var(--lime-bg);
            background-image: 
                radial-gradient(at 0% 0%, hsla(82, 80%, 75%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(150, 70%, 70%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(75, 90%, 70%, 1) 0, transparent 50%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--deep-green);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 1100px;
            width: 100%;
        }

        h1 {
            font-weight: 800;
            font-size: clamp(1.8rem, 5vw, 4rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .section-label {
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .section-label::before, .section-label::after {
            content: "";
            height: 2px;
            width: 50px;
            background: var(--deep-green);
            opacity: 0.2;
        }

        .counter-grid {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 1.5rem;
            min-width: 110px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
        }

        /* Styling for the Elapsed section to look slightly more subtle */
        .elapsed .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
        }

        .number {
            display: block;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .remaining .number {
            font-size: clamp(2.5rem, 7vw, 5rem);
        }

        .label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.6;
        }

        .quote-container {
            margin-top: 5rem;
            position: relative;
            display: inline-block;
        }

        .quote-text {
            font-size: clamp(1.1rem, 3vw, 1.8rem);
            font-weight: 800;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .quote-highlight {
            position: absolute;
            bottom: 2px;
            left: 0;
            width: 100%;
            height: 12px;
            background: var(--lime-bright);
            z-index: -1;
            opacity: 0.8;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .counter-grid { display: grid; grid-template-columns: 1fr 1fr; }
            .card { min-width: auto; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GCSE NEA FINAL<br>SUBMISSION DEADLINE</h1>

        <div class="section-label">The Journey Since June 2025</div>
        <div class="counter-grid elapsed" id="elapsed">
            <div class="card">
                <span class="number" id="e-days">00</span>
                <span class="label">Days In</span>
            </div>
            <div class="card">
                <span class="number" id="e-hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="card">
                <span class="number" id="e-mins">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="card">
                <span class="number" id="e-secs">00</span>
                <span class="label">Secs</span>
            </div>
        </div>

        <div class="section-label">Final Countdown to Submission</div>
        <div class="counter-grid remaining" id="remaining">
            <div class="card">
                <span class="number" id="r-days">00</span>
                <span class="label">Days Left</span>
            </div>
            <div class="card">
                <span class="number" id="r-hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="card">
                <span class="number" id="r-mins">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="card">
                <span class="number" id="r-secs">00</span>
                <span class="label">Secs</span>
            </div>
        </div>

        <div class="quote-container">
            <span class="quote-text">CHASE EXCELLENCE. MAKE EVERY SECOND COUNT.</span>
            <div class="quote-highlight"></div>
        </div>
    </div>

    <script>
        const startDate = new Date("June 2, 2025 09:00:00").getTime();
        const targetDate = new Date("March 4, 2026 17:00:00").getTime();

        function update() {
            const now = new Date().getTime();

            // Calculate Elapsed (Time Since)
            const elapsedDiff = now - startDate;
            const ed = Math.floor(elapsedDiff / (1000 * 60 * 60 * 24));
            const eh = Math.floor((elapsedDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const em = Math.floor((elapsedDiff % (1000 * 60 * 60)) / (1000 * 60));
            const es = Math.floor((elapsedDiff % (1000 * 60)) / 1000);

            document.getElementById("e-days").innerText = ed;
            document.getElementById("e-hours").innerText = eh.toString().padStart(2, '0');
            document.getElementById("e-mins").innerText = em.toString().padStart(2, '0');
            document.getElementById("e-secs").innerText = es.toString().padStart(2, '0');

            // Calculate Remaining (Countdown)
            const remainingDiff = targetDate - now;
            const rd = Math.floor(remainingDiff / (1000 * 60 * 60 * 24));
            const rh = Math.floor((remainingDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const rm = Math.floor((remainingDiff % (1000 * 60 * 60)) / (1000 * 60));
            const rs = Math.floor((remainingDiff % (1000 * 60)) / 1000);

            if (remainingDiff > 0) {
                document.getElementById("r-days").innerText = rd;
                document.getElementById("r-hours").innerText = rh.toString().padStart(2, '0');
                document.getElementById("r-mins").innerText = rm.toString().padStart(2, '0');
                document.getElementById("r-secs").innerText = rs.toString().padStart(2, '0');
            } else {
                document.getElementById("remaining").innerHTML = "<h2>DEADLINE REACHED</h2>";
            }
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
