<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCSE NEA Deadline Countdown</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --deadline-color: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        p.deadline-info {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }

        #countdown {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-segment {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            min-width: 120px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .number {
            display: block;
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .label {
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: #94a3b8;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .time-segment {
                min-width: 80px;
                padding: 15px;
            }
            .number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <h1>GCSE NEA Final Submission</h1>
    <p class="deadline-info">Deadline: Wednesday, 4 March 2026 at 17:00</p>

    <div id="countdown">
        <div class="time-segment">
            <span class="number" id="days">00</span>
            <span class="label">Days</span>
        </div>
        <div class="time-segment">
            <span class="number" id="hours">00</span>
            <span class="label">Hours</span>
        </div>
        <div class="time-segment">
            <span class="number" id="minutes">00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="time-segment">
            <span class="number" id="seconds">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <div class="footer">
        Keep pushingâ€”you've got this!
    </div>

    <script>
        // Set the deadline date: March 4, 2026, 17:00:00
        const countDownDate = new Date("Mar 4, 2026 17:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            // Calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the results
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            // If the count down is over, display text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<h2 style='color: #ef4444;'>SUBMISSION CLOSED</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
